<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css"> </head>
<body>
    <div class="container">
        <a href="index.html" class="back-to-main-link">← 메인 페이지로 돌아가기</a>
        <h1 class="section-title">새 노래 추가</h1>
        
<form id="add-song-form">
    <label for="songFile">음악 파일 선택:</label>
    <input type="file" id="songFile" name="songFile" accept="audio/*" required>

    <input type="text" id="title" name="title" placeholder="노래 제목" required>
    <input type="text" id="artist" name="artist" placeholder="아티스트" required>
    <input type="text" id="date" name="date" placeholder="발매일 (예: 2025. 09. 20)" required>
    <input type="text" id="composer" name="composer" placeholder="작곡가" required>
    
    <button type="submit">노래 추가하기</button>
</form>
<hr class="section-divider">
        <h2 class="section-title">노래 관리</h2>
<ul class="song-list" id="song-management-list">
    </ul>

    </div>

    <script src="admin.js"></script> </body>
</html>
